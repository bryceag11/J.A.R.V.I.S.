  //Updated Camera Functions
  function sendCommand(command){
    fetch('/cdn.html', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: 'command=' + command
    })
    .then(response => {
      console.log('Command sent:', command);
    })
    .catch(error => {
      console.error('Error sending command:', error);
    });
